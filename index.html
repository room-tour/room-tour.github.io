<!DOCTYPE html>
<html>
<head>
  <title>Room-Tour_Project</title>
  <script src="./aframe/dist/aframe.min.js"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>


<body>
  <!-- custom-cursor -->
  <div class="custom-cursor"></div>

  <!-- title biennal/exp -->
  <div class="full-page-div">
    <h1 class="title">Room Tour</h1> 
    <h3 id="subtitle" class="subtitle">Art in the age of remote work</h3>
    <div class="close-square">
      <p class="Start">START</p>
    </div>
  </div>
  
  <a-scene loading-screen="dotsColor: black; backgroundColor: #e113cc" renderer="antialias: false; alpha: false;" cursor="rayOrigin: mouse;"  vr-mode-ui="enabled: true" background="color: black">

    <div class="container">
      <div class="item">
        <a href="https://thewrong.org/" target="_blank" class="no-underline">
          TheWrong <br> 
          Biennale 
        </a>
      </div>
      <div id="Credit" class="text-with-shadow">
        Room Tour
      </div>
    </div>

    <!-- Add camera -->
    <a-camera id="cam" 
      rotation="-12.605 7.105 0" 
      near="0.01" 
      far="7.5" 
      position="-0.13293 0.67475 0.36964" 
      look-controls
      wasd-controls >
    </a-camera>


    <!----------- Light  -->

    <a-light 
      id="spot-fleury" 
      light="angle: 19; color: #ffffff; intensity: 10; decay: 0; penumbra: 1" 
      rotation="-34.23766600583747 16.25538560565659 -11.966796509102373" 
      position="0.041 0.891 -0.071" 
      type="spot"
    ></a-light>


    <a-light 
      id="spot-Serra" 
      light="angle: 25.89; color: #ffffff; intensity: 1.91; decay: 0; penumbra: 1" 
      rotation="-7.82316573471626 8.153189424711615 -88.46984018835528" 
      position="-0.21718 0.90453 -0.09519" 
      type="spot"
    ></a-light>
   
   
    <a-light 
      id="spot-Laptop" 
      light="angle: 25.89; color: #ffffff; intensity: 8.42; decay: 0; penumbra: 1" 
      rotation="-80.90622433483328 117.2546668579327 155.09681035293818" 
      position="-0.35073 0.62445 -0.00241" 
      type="spot"
    ></a-light>
    
    
    <a-light 
      id="spot-phone" 
      light="angle: 15.51; color: #ffffff; intensity: 8.42; decay: 0; penumbra: 1" 
      rotation="-80.906 117.255 155.097" 
      position="-0.158 0.624 0.06625" 
      type="spot"
    ></a-light>
    
    
    <a-light 
      id="spot-tn" 
      light="angle: 20.65; color: #ffffff; intensity: 6; decay: 0; penumbra: 1" 
      rotation="-80.906 117.255 155.097" 
      position="0.08764 0.58567 0.0858" 
      type="spot"
    ></a-light>
    
    
    <a-light 
      id="spot-cadre" 
      light="angle: 17.26; color: #ffffff; intensity: 6; decay: 0; penumbra: 1" 
      rotation="-61.549 95.644 167.172" 
      position="-0.41121 0.593 0.212" 
      type="spot"
    ></a-light>
    
    
    <a-light 
      id="spot-med" 
      light="angle: 15.07; color: #ffffff; intensity: 6; decay: 0; penumbra: 1" 
      rotation="-80.56187669995965 106.60223553086044 155.74826336600194" 
      position="-0.44322 0.593 0.28774" 
      type="spot"
    ></a-light>

    <a-light 
      id="spot-sponge" 
      light="angle: 15.07; color: #ffffff; intensity: 6; decay: 0; penumbra: 1" 
      rotation="-80.562 106.602 155.748" 
      position="-0.25442 0.56311 0.19855" 
      type="spot"
    ></a-light>
    
    
    <a-light 
      id="spot-disco" 
      light="angle: 15.07; color: #ffffff; intensity: 6; decay: 0; penumbra: 1" 
      rotation="61.819281305640175 19.436447284222915 -80.15679553880217" 
      position="-0.14207 0.73468 0.28859" 
      type="spot"
    ></a-light>

    <!-- Abient light  -->
    <a-light 
    id="ambientLight" 
    position="0 5 0" 
    light="type: ambient; intensity: 1" 
    animation__fade="property: light.intensity; startEvents: fadein; to: 0.5; dur: 250; easing: linear" animation__reset="property: light.intensity; startEvents: fadeout; to: 1.3; dur: 250; easing: linear"
    ></a-light>


    <!----------- Light  -->


    <!-------- Add 3D Models -------->

    <a-assets>
      <a-asset-item id="room" position="-0.22 0.392 0.22" src="./Data/model/last_room.obj" ></a-asset-item>
      <a-asset-item id="room-mtl" src="./Data/model/last_room.mtl" ></a-asset-item>

      <a-asset-item id="house" src="./Data/model/maison.glb" ></a-asset-item>
      <a-asset-item id="cadre" src="./Data/model/cadre.glb" ></a-asset-item>
      <a-asset-item id="med" src="./Data/model/medicaments.glb" ></a-asset-item>
      <a-asset-item id="sponge" src="./Data/model/Eponge.glb" ></a-asset-item>
      <a-asset-item id="disco" src="./Data/model/disco.glb" ></a-asset-item>
    </a-assets>    
    
    <!-- Room -->
    <a-entity 
      obj-model="obj: #room; mtl: #room-mtl"
      id="room" 
      scale="0.04 0.04 0.04" 
      rotation="0 90 0"
      position="-0.22 0.392 0.2201"
    ></a-entity>

    <!-- house   -->
    <a-gltf-model 
      src="#house"  
      id="house" 
      scale="0.02 0.02 0.02"
      rotation="4.333279804574416 -11.739332264435436 -0.8995437383553924"
      position="-0.01253 0.75676 -0.19248"
      visible="distance: 1"
      fleuryfontaine
      light-event
    ></a-gltf-model>

    <!-- cadre -->
    <a-gltf-model 
      src="#cadre"  
      id="cadre" 
      scale="0.02 0.02 0.02" 
      rotation="0 -6.923049038565737 0"
      position="-0.38673 0.50479 0.22192"
      class="interactable"
      cadre
      light-event
    ></a-gltf-model>

    <!-- medicaments -->
    <a-gltf-model 
      src="#med"  
      id="med" 
      scale="0.02 0.02 0.02" 
      rotation="0 87.20131162993563 0"
      position="-0.44765 0.468 0.37278"
      class="interactable"
      medic
      light-event
    ></a-gltf-model>
    
    <!-- sponge -->
    <a-gltf-model 
      src="#sponge"  
      id="sponge" 
      scale="0.005 0.005 0.005" 
      rotation="0 22.821 0"
      position="-0.27601 0.38808 0.19489"
      class="interactable"
      sponge
      light-event
    ></a-gltf-model>
    
    <!-- disco -->
    <a-gltf-model 
      src="#disco"  
      id="disco" 
      scale="0.2 0.2 0.2" 
      rotation="0 22.821 0"
      position="-0.22505 0.9749 0.12243"
      class="interactable"
      disco
      light-event
    ></a-gltf-model>

    <!-- laptop bed -->
    <a-box 
      id="laptop" 
      material="visible: false" 
      scale="0.079 0.045 0.079" 
      position="-0.371 0.492 0"
      class="interactable"
      laptop
      light-event>
    </a-box>
    
    <!-- TN -->
    <a-box 
      id="TN" 
      material="visible: false" 
      scale="0.079 0.045 0.079" 
      position="0.04304 0.38583 0.09957"
      class="interactable"
      tn
      light-event>
    </a-box>
    
    <!-- Petit cadre -->
    <a-box 
      id="tableau" 
      material="visible: false" 
      scale="0.04957 0.04078 0.079" 
      position="-0.22845 0.88838 -0.21515"
      class="interactable"
      tableau
      light-event>
    </a-box>
    
    <!-- Smartphone -->
    <a-box 
      id="smartphone" 
      material="visible: false" 
      scale="0.05 0.00661 0.03368" 
      rotation="0 53.141835498383855 0" 
      position="-0.17952 0.47365 0.06646"
      class="interactable"
      smartphone
      light-event>
    </a-box>

    <!-------- Add 3D Models -------->


    <!-- Div cachée qui s'affichera lors du clic sur le point interactif -->
    
    <!-- Crédit  -->
    <div id="infoContainer1">
      <div class="scroll" id="infoItem1">
        <p id="p1"></p>
      </div>
      <div class="scroll" id="infoItem2">
        <p id="p2_1"></p>
        <p id="p2_2"></p>
        <p id="p2_3"></p>
      </div>
    </div>
    
    <div id="infoContainer">
      <div>
      </div>
        <div class="scroll" id="infoItem">
          <img id="cross">
          <p id="txt"></p>
          <img id="fleury">
      </div>
    </div>
    
    <!-- Div cachée qui s'affichera lors du clic sur le point interactif -->
  </a-scene>

  <script type="module" src="/assets/cartel.js"></script>
  <script type="module" src="/assets/utils.js"></script>
</body>
</html>
