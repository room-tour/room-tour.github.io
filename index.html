<!DOCTYPE html>
<html>
<head>
  <title>Room Tour — Art in the age of remote work</title>
  <script src="./aframe/dist/aframe.min.js"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <!-- custom-cursor -->
  <div class="custom-cursor"></div>
  
  <!-- title biennal/exp -->
  <div class="full-page-div">
    <h1 class="title">Room Tour</h1> 
    <h3 id="subtitle" class="subtitle">Art in the age of remote work</h3>
    <div class="close-square">
      <p class="Start">START</p>
    </div>
  </div>
  
  <a-scene loading-screen="dotsColor: black; backgroundColor: #e113cc" renderer="antialias: false; alpha: false;" cursor="rayOrigin: mouse;"  vr-mode-ui="enabled: false" background="color: black">
    
    <div class="container">
      <div class="item">
        <a href="https://thewrong.org/" target="_blank" class="no-underline">
          TheWrong <br> 
          Biennale. 
        </a>
      </div>
      <div id="Credit" class="text-with-shadow">
        Room Tour
      </div>
    </div>
    
    <!-- Add camera -->
    <script type="module" src="./assets/cam.js"></script>
    <a-entity 
      camera
      custom-camera-controls
      id="cam" 
      position="-0.133 0.675 0.428">
    </a-entity>
  
  <!----------- Light  -->
  
    <a-light 
      id="spot-fleury" 
      light="angle: 19; color: #ffffff; intensity: 10; decay: 0; penumbra: 1" 
      rotation="-34.238238963632604 -51.77361228361145 -11.966796509102373" 
      position="0.14871 0.7168 0.4701" 
      type="spot"
    ></a-light>
    
    <a-light 
      id="spot-chien" 
      light="angle: 19; color: #ffffff; intensity: 10; decay: 0; penumbra: 1" 
      rotation="-34.238238963632604 18.977508090323127 -11.966796509102373" 
      position="-0.30589 0.94298 -0.10279" 
      type="spot"
    ></a-light>
    
    <a-light 
      id="spot-Laptop" 
      light="angle: 25.89; color: #ffffff; intensity: 8.42; decay: 0; penumbra: 1" 
      rotation="-80.906 117.255 155.097" 
      position="-0.38584 0.624 0.04155" 
      type="spot"
    ></a-light>
    
    
    <a-light 
      id="spot-phone" 
      light="angle: 15.51; color: #ffffff; intensity: 8.42; decay: 0; penumbra: 1" 
      rotation="-80.906 117.255 155.097" 
      position="-0.19732 0.624 0.06625" 
      type="spot"
    ></a-light>
    
    
    <a-light 
      id="spot-tn" 
      light="angle: 25.26; color: #ffffff; intensity: 6; decay: 0; penumbra: 1" 
      rotation="-80.906 117.255 155.097" 
      position="0.0565 0.586 0.02551" 
      type="spot"
    ></a-light>
    
    
    <a-light 
      id="spot-cadre" 
      light="angle: 17.26; color: #ffffff; intensity: 6; decay: 0; penumbra: 1" 
      rotation="-61.54884522633842 75.3301990726201 167.17189588532028" 
      position="-0.39389 0.593 0.2945" 
      type="spot"
    ></a-light>
    
    
    <a-light 
      id="spot-med" 
      light="angle: 15.07; color: #ffffff; intensity: 6; decay: 0; penumbra: 1" 
      rotation="-80.562 106.602 155.748" 
      position="-0.41048 0.593 0.35148" 
      type="spot"
    ></a-light>
    
    <a-light 
      id="spot-sponge" 
      light="angle: 15.07; color: #ffffff; intensity: 6; decay: 0; penumbra: 1" 
      rotation="-80.562 106.602 155.748" 
      position="-0.26137 0.51306 0.19348" 
      type="spot"
    ></a-light>
    
    <a-light 
      id="spot-vr" 
      light="angle: 15.07; color: #ffffff; intensity: 6; decay: 0; penumbra: 1" 
      rotation="-80.562 106.602 155.748" 
      position="0.15082 0.67278 0.38616" 
      type="spot"
    ></a-light>
    
    
    <a-light 
      id="spot-manette" 
      light="angle: 9.63; color: #ffffff; intensity: 6; decay: 0; penumbra: 1" 
      rotation="-80.562 106.602 155.748" 
      position="-0.49265 0.673 0.11133" 
      type="spot"
    ></a-light>
    
    <a-light 
      id="spot-disco" 
      light="angle: 15.07; color: #ffffff; intensity: 6; decay: 0; penumbra: 1" 
      rotation="61.819281305640175 19.436447284222915 -80.15679553880217" 
      position="-0.14207 0.73468 0.28859" 
      type="spot"
    ></a-light>
    
    <!-- Abient light  -->
    <a-light 
      id="ambientLight" 
      position="0 5 0" 
      light="type: ambient; intensity: 1" 
      animation__fade="property: light.intensity; startEvents: fadein; to: 0.5; dur: 250; easing: linear" animation__reset="property: light.intensity; startEvents: fadeout; to: 1.3; dur: 250; easing: linear"
    ></a-light>
    
    
    <!----------- Light  -->
    
    
    <!-------- Add 3D Models -------->
    
    <!-- Loading 3d models -->
    <a-assets>
      <a-asset-item id="room" rotation="0 104.171 0" src="./Data/model/last_room.obj" ></a-asset-item>
      <a-asset-item id="room-mtl" src="./Data/model/last_room.mtl" ></a-asset-item>
      <a-asset-item id="house" scale="0.05 0.05 0.05" rotation="4.333 -55.921 -0.9" position="0.2115 0.643 0.42123" src="./Data/model/maison.glb" ></a-asset-item>
      <a-asset-item id="cadre" src="./Data/model/cadre.glb" ></a-asset-item>
      <a-asset-item id="med" src="./Data/model/medicaments.glb" ></a-asset-item>
      <a-asset-item id="sponge" src="./Data/model/Eponge.glb" ></a-asset-item>
      <a-asset-item id="disco" src="./Data/model/disco.glb" ></a-asset-item>
      <a-asset-item id="Oculus" src="./Data/model/Oculus.glb" ></a-asset-item>
      <a-asset-item id="tn" src="./Data/model/tn.glb" ></a-asset-item>
      <a-asset-item id="manette" src="./Data/model/manette.glb" ></a-asset-item>
      <a-asset-item id="chien" src="./Data/model/photochien.glb" ></a-asset-item>
      <a-asset-item id="phone" rotation="-9.114039647146004 -135.45352530467306 -8.217360697766265" position="-0.2207 0.48025 0.07441" scale="0.03 0.03 0.03" src="./Data/model/phone.glb" ></a-asset-item>
    </a-assets>    
    
    <!-- Room -->
    <a-entity 
      obj-model="obj: #room; mtl: #room-mtl"
      id="room" 
      scale="0.04 0.04 0.04" 
      rotation="0 104.17117560612037 0"
      position="-0.22 0.392 0.22"
      ></a-entity>
      
      <!-- house   -->
      <a-gltf-model 
      src="#house"  
      id="house" 
      scale="0.05 0.05 0.05"
      rotation="4.333 -55.921 -0.9"
      position="0.2115 0.643 0.42123"
      visible="distance: 1"
      fleuryfontaine
      light-event
      ></a-gltf-model>
      
      <!-- cadre -->
      <a-gltf-model 
      src="#cadre"  
      id="cadre" 
      scale="0.02 0.02 0.02" 
      rotation="0 -36.997030747187516 0"
      position="-0.38874 0.50479 0.31081"
      class="interactable"
      cadre
      light-event
      ></a-gltf-model>
      
      <!-- medicaments -->
      <a-gltf-model 
      src="#med"  
      id="med" 
      scale="0.022 0.022 0.022" 
      rotation="0 87.201 0"
      position="-0.41892 0.46612 0.43823"
      class="interactable"
      medic
      light-event
      ></a-gltf-model>
      
      <!-- sponge -->
      <a-gltf-model 
      src="#sponge"  
      id="sponge" 
      scale="0.005 0.005 0.005" 
      rotation="0 22.821 0"
      position="-0.27601 0.38808 0.19489"
      class="interactable"
      sponge
      light-event
      ></a-gltf-model>
      
      <!-- disco -->
      <a-gltf-model 
      src="#disco"  
      id="disco" 
      scale="0.2 0.2 0.2" 
      rotation="0 22.821 0"
      position="-0.22505 0.9749 0.12243"
      class="interactable"
      disco
      light-event
      ></a-gltf-model>
      
      <!-- laptop bed -->
      <a-box 
      id="laptop" 
      material="visible: false" 
      scale="0.079 0.045 0.079" 
      position="-0.42219 0.49055 0.04461"
      class="interactable"
      laptop
      light-event>
    </a-box>
    
    <!-- Oculus -->
    <a-gltf-model 
      src="#Oculus" 
      id="Oculus"
      scale="0.002 0.002 0.002" 
      rotation="-25.579127805820473 20.26723608716261 0"
      position="0.127 0.563 0.382"
      class="interactable"
      vr
      light-event>
    </a-gltf-model>
    
    <!-- tn -->
    <a-gltf-model 
    src="#tn" 
    id="tn"
    scale="0.018 0.018 0.018"
    rotation="-53.47873468192078 -40.61296739225814 79.93448791429141"
    position="-0.16392 0.61271 0.10184"
    class="interactable"
    tn
    light-event>
    </a-gltf-model>
    
    <!-- manette -->
    <a-gltf-model 
    src="#manette" 
    id="manette"
      scale="0.005 0.005 0.005"
      rotation="-83.66100541382228 -143.66630234007826 -168.98874505368013"
      position="-0.51542 0.52079 0.12255"
      class="interactable"
      manette
      light-event>
    </a-gltf-model>
    
    <!-- photo -->
    <a-gltf-model 
      src="#chien" 
      id="chien"
      scale="0.005 0.005 0.005"
      rotation="65.88785460886416 27.50999557541135 165.70970759214643"
      position="-0.32328 0.83069 -0.13587"
      class="interactable"
      tableau
      light-event>
    </a-gltf-model>
    
    <!-- phone -->
    <a-gltf-model 
    src="#phone" 
    id="phone"
    scale="0.03 0.03 0.03"
    rotation="-7.329 -105.3 -4.217"
    position="-0.2207 0.48025 0.07441"
    class="interactable"
    smartphone
    light-event>
  </a-gltf-model>

  <!-------- Add 3D Models -------->
  
  
  <!-- Div cachée qui s'affichera lors du clic sur le point interactif -->
    
    <!-- Crédit  -->
    <div id="infoContainer1" class="shadow">
      <div class="scroll" id="infoItem1">
        <p id="p1"></p>
      </div>
      <div class="scroll" id="infoItem2">
        <p id="p2_1"></p>
        <p id="p2_2"></p>
        <p id="p2_3"></p>
      </div>
    </div>
    
    <div id="infoContainer">
      <div>
      </div>
      <div class="scroll" id="infoItem">
        <img id="cross">
        <p id="txt"></p>
        <img id="fleury">
      </div>
    </div>
    
  <!-- Div cachée qui s'affichera lors du clic sur le point interactif -->


  </a-scene>
  
  <audio src="/Data/roomtour-site.mp3" autoplay loop></audio>
  <iframe src="Data/roomtour-site.mp3" allow="autoplay" style="display:none" id="iframeAudio">
  </iframe> 
  <script type="module" src="/assets/utils.js"></script>
  <script type="module" src="/assets/cartel.js"></script>
</body>
</html>
